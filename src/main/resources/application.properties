spring.application.name=pharma
server.port=8080

######   Conex√£o com o banco    ######
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:pharma}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}

######   JPA   ######
spring.jpa.database-platform=org.hibernate.dialect
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none

#####  FLYWAY #####
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.debug=true

#####  SPRING SECURITY #####
application.setting.jwt.secret=${APP_JWT_SECRET:secret}
application.setting.jwt.issuer=${APP_JWT_ISSUER:api-pharma}
application.setting.jwt.algorithm=${APP_JWT_ALGORITHM:HS256}
application.setting.jwt.expiration=${APP_JWT_EXPIRATION:3600000}
application.setting.jwt.refresh-token.expiration=${APP_JWT_REFRESH_TOKEN_EXPIRATION:86400000}

# Header where the token will be sent
application.setting.jwt.header=Authorization

# CORS settings for API requests
application.security.cors.allowed-origins=${APP_CORS_ORIGINS:http://localhost:8080}
application.security.cors.allowed-methods=${APP_CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}